<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="-1">
        {% load staticfiles %}
        <!-- Citation: bootstrat.css library from Bootstrap -->     
        <script src="{% static 'pollution_map/jquery-1.11.1.js' %}" type="text/javascript"></script>
        <script src="{% static 'pollution_map/bootstrap.bundle.js' %}" type="text/javascript"></script>
        <link href="{% static 'pollution_map/bootstrap.css' %}" rel="stylesheet" type="text/css">
    
        <link href="{% static 'pollution_map/base.css' %}" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'pollution_map/images/cmu_icon.png' %}" />
        <title> {% block title %} Pittsburgh Pollution Map {% endblock %} </title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row" style="height:30vh">
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" style="background-color: gold; padding: 2%;">
                    <table>
                        <tr>
                            <td style="width: 48rem;"><h1 style="text-align: left;">Menu</h1></td>
                            <td><button onclick="location.href='{% url 'showResult' %}'" style="width:6rem;height:2rem;">Result</button></td>
                        </tr>
                    </table>
                    
                    <br>
                    <table>
                        <tr>
                            <td><form method="get" action="{% url 'test1' %}"><button class="menu_btn">Color + Dial</button></form></td>
                            <td></td>
                            <td><form method="get" action="{% url 'test2' %}"><button class="menu_btn">Color + Table</button></form></td>
                        </tr>
                    </table>
                    <br>
                    <table>
                        <tr>
                            <td><form method="get" action="{% url 'test3' %}"><button class="menu_btn">Gray Scale + Dial</button></form></td>
                            <td></td>
                            <td><form method="get" action="{% url 'test4' %}"><button class="menu_btn">Gray Scale + Table</button></form></td>
                        </tr>
                    </table>
                    <br>
                    <table>
                        <tr>
                            <td><form method="get" action="{% url 'test5' %}"><button class="menu_btn" >No Color + Dial</button></form></td>
                            <td></td>
                            <td><form method="get" action="{% url 'test6' %}"><button class="menu_btn">No Color + Table</button></form></td>
                        </tr>
                    </table>
                    <br>
                    <table>
                        <tr>
                            <td><form method="get" action="{% url 'test7' %}"><button class="menu_btn" >Traffic Light</button></form></td>
                            <td></td>
                            <td><form method="get" action="{% url 'test8' %}"><button class="menu_btn">Clear Key</button></form></td>
                        </tr>
                    </table>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        
    </body>
</html>
