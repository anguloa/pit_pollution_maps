<html>
    <head>

        {% load staticfiles %}

                            <li>
                                <form method="get" action="{% url 'home' %}">

                            <li>

                                </form>
                            </li>
                            <li>
                                <form method="get" action="{% url 'data' %}"> 
                                    <input type="submit" class='dropdown-item' value="Data" />
                                </form>
                            </li>
                    <!--         <li>
                                <form method="get" action="{% url 'upload' %}"> 
                                    <input type="submit" class='dropdown-item' value="Upload" />
                                </form>
                            </li> -->

                    </div>
                </div>
                <div class="col-6" style="font-size:40px; margin: 10px; font-weight: bold;">
                    Pittsburgh Pollution

            </div>
            {% block title %}

            {% endblock %}
            
        </div>
